<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>J.A.R.V.I.S. Protocol</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'klein-blue': '#002FA7',
              'holo-cyan': '#00F0FF',
              'holo-blue': '#00A3FF',
              'alert-red': '#FF2A2A',
            },
            fontFamily: {
              sans: ['Rajdhani', 'sans-serif'],
              display: ['Orbitron', 'sans-serif'],
            },
            animation: {
              'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'scanline': 'scanline 8s linear infinite',
              'spin-slow': 'spin 20s linear infinite',
              'spin-reverse-slow': 'spin-reverse 25s linear infinite',
              'blink': 'blink 1s step-end infinite',
              'flash': 'flash 0.5s ease-out forwards',
            },
            keyframes: {
              scanline: {
                '0%': { transform: 'translateY(-100%)' },
                '100%': { transform: 'translateY(100%)' },
              },
              blink: {
                '0%, 100%': { opacity: '1' },
                '50%': { opacity: '0' },
              },
              'spin-reverse': {
                from: { transform: 'rotate(360deg)' },
                to: { transform: 'rotate(0deg)' },
              },
              flash: {
                '0%': { opacity: '0', transform: 'scale(0.9)' },
                '50%': { opacity: '1', transform: 'scale(1.02)' },
                '100%': { opacity: '1', transform: 'scale(1)' },
              }
            }
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #000;
        overflow: hidden;
        margin: 0;
      }
      ::-webkit-scrollbar { width: 4px; }
      ::-webkit-scrollbar-track { background: rgba(0, 47, 167, 0.1); }
      ::-webkit-scrollbar-thumb { background: #00F0FF; }
      .scanlines {
        background: linear-gradient(
          to bottom,
          rgba(255,255,255,0),
          rgba(255,255,255,0) 50%,
          rgba(0,0,0,0.2) 50%,
          rgba(0,0,0,0.2)
        );
        background-size: 100% 4px;
        position: absolute;
        top: 0; left: 0; right: 0; bottom: 0;
        pointer-events: none;
        z-index: 10;
      }
      .vignette {
        position: absolute;
        top: 0; left: 0; width: 100%; height: 100%;
        box-shadow: 0 0 150px rgba(0,0,0,0.9) inset;
        pointer-events: none;
        z-index: 5;
      }
    </style>
